{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    {% block scripts %}
    <script LANGUAGE="javascript">
        history.replaceState({}, null, location.pathname);
    </script>
    {% endblock %}
    <title>
        {% block title %}
        Title
        {% endblock %}
    </title>

    {% block styles %}
    <!-- Vendor CSS Files -->
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/icofont/icofont.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/owl.carousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/venobox/venobox.css' %}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    {% endblock %}
</head>

<body>
    {% block body %}
    <main id="main" style="margin:50px;">
        <h3>Login</h3>
        <button class="btn btn-outline-success my-2 my-sm-0" style="margin-right:10px;"
            onclick="location.href='/'">Login</button>
        <button class="btn btn-outline-success my-2 my-sm-0" style="margin-right:10px;"
            onclick="location.href='/signup'">Sign-up</button>
        <div class="section-title" style="margin-top:50px;" data-aos="fade-up">
            {% if Login_error %}
                <div id="Login_error" title="Login_error">
                    <p>Login error!</p>
                </div>
            {% endif %}
            <form action="/login_check" id="frmLogin">
                <table width="100%">
                    <tr style="height:50px;border-top:solid 1px #dddddd;">
                        <td width="30%" align="left"><input type="input" placeholder="ID" name="user_id"></td>
                    </tr>
                    <tr style="height:50px;border-top:solid 1px #dddddd;">
                        <td width="30%" align="left"><input type="input" placeholder="PW" name="user_pw"></td>
                    </tr>
                    <tr style="height:50px;border-top:solid 1px #dddddd;" align="left">
                        <td width="100%" colspan="2">
                            <button class="btn btn-outline-success my-2 my-sm-0" style="margin-right:10px;"
                                onclick="javascript:document.getElementById('frmLogin').submit();">Login</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </main>
    {% endblock %}

</body>

</html>
